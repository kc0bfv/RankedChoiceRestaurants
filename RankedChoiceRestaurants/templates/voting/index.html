{% extends "voting/base.html" %}

{% load static %}

{% block body %}
    <div>
        The following polls are available:
    </div>
    {% for poll in polls %}
        <div class="text_button_surround"><a class="small_text_button" href="{% url 'voting:poll' poll_id=poll.id sticky=sticky %}">{{ poll.title }}</a></div>
    {% endfor %}
{% endblock %}
